<h1 class="main heading">payment form</h1>

<h2>contact form</h2>
<p>
name:*<input type="text" required name="name" placeholder="" required>
</p>
<fieldset>
    <legend> gender</legend>
<p>
male <input type="radio" name="gender"id="male" required>female<input type="radio"name="gender"id="female" required>
</p>
<fieldset >

card type:

<option value="" >--select a card type--</option>
<option value="vissa">vissa</option>

<option value="mastercard">mastercard</option>
</select>
</p>
<p>
card number*<input type="number"name="card number"id="card number"required>
</p>
<p>
expariration date:*<input type="date"name="expariration date" id="expariration" required>
</p>

<input type="submit" value="pay now">
